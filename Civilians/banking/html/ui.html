<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="scripts.js" type="text/javascript"></script>
    <script src="debounce.min.js" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
<div class="full-screen">
    <div class="bank-container">
        <div class="header">
            <img src="logo.png" class="logo">
            <div class="header-right">
                <span class="sans">Velkommen til <span class="username">Ukendt</span></span>
                <span class="sans">Saldo: <span class="currentBalance"></span></span>
                <span class="sans">Gæld: <span class="currentDebt"></span></p></span>
            </div>
        </div>
        <div class="body home">
            <div class="centered">
                <a href="#" class="button sans btnWithdraw">Hæv</a>
                <a href="#" class="button sans btnDeposit">Indsæt</a>
                <a href="#" class="button sans btnTransfer">Overfør</a>
                <a href="#" class="button sans btnBalance">Saldo</a>
                <a href="#" class="button sans btnQuick">Indbetal til gæld</a>
                <a href="#" class="button sans btnInsertAll">Indsæt alle kontanter</a>
                <a href="#" class="button sans btnClose">Luk</a>
            </div>
        </div>
        <div class="body balance-container">
            <div class="centered">
                <div class="number-display"><p class="sans">Nuværende saldo: <span class="currentBalance"></span></p></div>
                <a href="#" class="button sans btnWithdraw">Hæv</a>
                <a href="#" class="button sans btnDeposit">Indsæt</a>
                <a href="#" class="button sans btnHome">Tilbage</a>
                <a href="#" class="button sans btnClose">Luk</a>
            </div>
        </div>
        <div class="body withdraw-container">
            <div class="centered">
                <div class="form">
                    <div class="notification"></div>
                    <form id="withdraw-form">
                        <input id="amount" type="text" placeholder="Beløb" class="sans" required/><br>
                        <button type="submit" id="submit" class="submit sans">Hæv</button>
                    </form>
                </div>
                <a href="#" class="button sans btnHome">Tilbage</a>
                <a href="#" class="button sans btnClose">Luk</a>
            </div>
        </div>
        <div class="body deposit-container">
            <div class="centered">
                <div class="form">
                    <form id="deposit-form">
                        <input id="amount" type="text" placeholder="Beløb" class="sans" required/><br>
                        <button type="submit" id="submit" class="submit sans">Indsæt</button>
                    </form>
                </div>
                <a href="#" class="button sans btnHome">Tilbage</a>
                <a href="#" class="button sans btnClose">Luk</a>
            </div>
        </div>
        <div class="body transfer-container">
            <div class="centered">
                <div class="form">
                    <form id="transfer-form">
                        <input id="amount" type="text" placeholder="Beløb" class="sans" required/><br>
                        <input id="toPlayer" type="text" placeholder="Til" class="sans" required/><br>
                        <button type="submit" id="submit" class="submit sans">Overfør</button>
                    </form>
                </div>
                <a href="#" class="button sans btnHome">Tilbage</a>
                <a href="#" class="button sans btnClose">Slut</a>
            </div>
        </div>
    </div>
</div>
</body>
