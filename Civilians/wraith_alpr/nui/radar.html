<html>

<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript">
	</script>
	<script src="radar.js" type="text/javascript"></script>
	<link href="radar.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onselectstart="return false;" ondragstart="return false;">
	<!-- Police Radar -->
	<div id="platereader" style="display: none;">
		<div class="container" style="padding-right: 0px">
			<div id="fwdPlate" class="pReader fwdPlate">P ALFRED</div>
			<div class="label">Nummerplade</div>
		</div>
	</div>
	<div id="policeradar" style="display: none;">
		<!-- <div id="policeradar"> -->
		<div class="main">

			<div class="container">
				<div class="patrolcontainer p2">
					<div class="speedsourcecontainer target" data-target="fwdspeed">
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
					</div>

					<div class="label">Fartmåler</div>
				</div>
			</div>

			<div class="container">
				<div class="patrolcontainer p2">
					<div class="speedfastcontainer target" data-target="fwdfast">
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
					</div>

					<div class="label">Låst fart</div>
				</div>
			</div>

			<div class="container">
				<div class="patrolcontainer p1">
					<div class="speedfastcontainer patrol" data-target="patrolspeed">
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
					</div>

					<div class="label">Din fart</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Police Radar - Remote control -->
	<div id="policeradarrc" style="display: none;">
		<button class="toggle" data-action="radar_toggle">Sluk/Tænd fartmåler</button>
		<button class="limit" data-action="radar_setlimit">Sæt fart lås</button>
		<button class="limit" data-action="close">Luk</button>
	</div>
</body>

</html>
